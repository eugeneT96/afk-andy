<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AFK Andy's Gaming</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            line-height: 1.6;
            color: #333;
            margin: 0;
            padding: 20px;
            background-color: #f5f5f5;
        }
        .container {
            max-width: 1000px;
            margin: 0 auto;
        }
        h1 {
            text-align: center;
            color: #2c3e50;
            margin-bottom: 20px;
        }
        section {
            margin-bottom: 30px;
            padding: 15px;
            background: white;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        h2 {
            color: #2c3e50;
            border-bottom: 2px solid #eaeaea;
            padding-bottom: 5px;
            margin-top: 0;
        }
        ul {
            list-style-type: none;
            padding-left: 0;
        }
        li {
            padding: 8px 0;
            border-bottom: 1px solid #eee;
        }
        li:last-child {
            border-bottom: none;
        }
        .updates-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
            margin-top: 10px;
        }
        .update-card {
            border: 1px solid #e0e0e0;
            border-radius: 8px;
            padding: 15px;
            transition: transform 0.2s;
        }
        .update-card:hover {
            transform: translateY(-3px);
        }
        .update-date {
            font-weight: bold;
            color: #2c3e50;
            font-size: 14px;
            margin-bottom: 5px;
        }
        .update-description {
            color: #555;
            font-size: 14px;
            line-height: 1.4;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>AFK Andy's Gaming</h1>
        
        <section id="features">
            <h2>Features</h2>
            <ul>
                <li>Real-time multiplayer</li>
                <li>Customizable game modes</li>
                <li>Cloud saving</li>
                <li>Mobile responsive</li>
            </ul>
        </section>

        <section id="latest-updates">
            <h2>Latest Updates</h2>
            <div class="updates-container">
                <div class="update-card">
                    <div class="update-date">2023-10-15</div>
                    <div class="update-description">New feature: Improved performance</div>
                </div>
                <div class="update-card">
                    <div class="update-date">2023-10-10</div>
                    <div class="update-description">Bug fix: Fixed login issue</div>
                </div>
                <div class="update-card">
                    <div class="update-date">2023-10-05</div>
                    <div class="update-description">New game: Space Invaders</div>
                </div>
            </div>
        </section>
    </div>
</body>
</html>
