<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flappy Bird — Summit Games</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header class="game-header">
        <nav class="nav">
            <div class="logo"><a href="index.html" style="color: inherit; text-decoration: none;">Sum<span class="accent">mit</span></a></div>
            <ul class="nav-links">
                <li><a href="index.html">Home</a></li>
                <li><a href="flappy.html" class="active">Flappy Bird</a></li>
            </ul>
        </nav>
    </header>

    <main class="game-container">
        <h1>Flappy <span class="accent">Bird</span></h1>
        <p class="game-instructions">Press SPACE or tap to fly. Avoid the pipes!</p>

        <div class="game-wrapper">
            <canvas id="flappy-canvas" width="400" height="600"></canvas>
            <div class="game-overlay" id="game-overlay">
                <div class="overlay-content">
                    <h2 id="overlay-title">Ready?</h2>
                    <p id="overlay-score"></p>
                    <button class="cta-btn" id="start-btn">Start Game</button>
                </div>
            </div>
        </div>

        <div class="game-stats">
            <div class="stat-box">
                <span class="stat-number" id="current-score">0</span>
                <span class="stat-label">Score</span>
            </div>
            <div class="stat-box">
                <span class="stat-number" id="high-score">0</span>
                <span class="stat-label">Best</span>
            </div>
        </div>
    </main>

    <footer>
        <p>&copy; 2026 Summit — Your path to the top.</p>
    </footer>

    <script src="js/flappy.js"></script>
</body>
</html>
